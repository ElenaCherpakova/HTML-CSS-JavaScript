<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Order Sushi</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
      rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div class="container text-center">
        <img src="img/logo/logo.svg" width="92" alt="Sushi and Pizza" />
        <div class="display-4">Order Sushi</div>
        <p class="lead">Fast And Yummy</p>
      </div>
    </header>

    <div class="container mb-5">
      <div class="row">
        <div class="col-md-8">
          <div class="row" id="products-container"></div>
        </div>

        <div class="col-md-4">
          <!-- Bucket -->
          <div class="card mb-4">
            <div class="card-body">
              <h4 class="card-title">Your Order</h4>
              <div data-cart-empty class="alert alert-secondary" role="alert">
                Bucket empty
              </div>
              <!-- cart-wrapper -->
              <div class="cart-wrapper"></div>
              <!-- // cart-wrapper -->

              <!-- Total Order -->
              <div class="cart-total">
                <p data-cart-delivery class="none">
                  <span class="h5">Delivery:</span>
                  <span class="delivery-cost">$5.99</span><br />
                  <span class="small">Free Delivery above $20</span>
                </p>
                <p>
                  <span class="h5">Total:</span>
                  <span class="canadian">$</span>
                  <span class="total-price">0</span>
                </p>
              </div>
            </div>

            <!-- Place an order -->
            <div id="order-form" class="card-body border-top none">
              <h4 class="card-title">Place an order</h4>
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="phone number" />
                </div>
                <button type="submit" class="btn btn-primary">
                  Place an order
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/renderProducts.js"></script>
    <script src="./js/calcCartPrice.js"></script>
    <script src="./js/toggleCartStatus.js"></script>
    <script src="./js/counter-02.js"></script>
    <script src="./js/cart-02.js"></script>
  </body>
</html>
